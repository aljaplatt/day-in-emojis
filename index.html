<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      Describe your day in...<br />
      🎉💎🧻😎❤️'s
    </h1>
    <input type="text" class="emoji-input" placeholder="enter an emoji 😁" />
    <div class="button-wrapper">
      <button class="unshift-btn top">Add to start</button>
      <button class="push-btn top">Add to end</button>
    </div>
    <div class="button-wrapper">
      <button class="shift-btn">Remove from start</button>
      <button class="pop-btn">Remove from end</button>
    </div>
    <div class="emojiContainer"></div>
    <script src="index.js"></script>
  </body>
</html>
